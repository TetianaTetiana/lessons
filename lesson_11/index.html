<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Homework 11</h1>
            </div>
        </header>

        <main class="main">
            <div class="main-container">
                <ul class="list">
                    <li class="list__items">
                        <div class="list__item translate">translate</div>
                    </li>
                    <li class="list__items">
                        <div class="list__item scale">scale</div>
                    </li>
                    <li class="list__items">
                        <div class="list__item rotate">rotate</div>

                    <li class="list__items">
                        <div class="list__item skew">skew</div>
                    </li>
                    <li class="list__items">
                        <div class="list__item perspectiveX">perspectiveX</div>
                    </li>
                    <li class="list__items">

                    </li>
                    <li class="list__items transform-style">

                    </li>
                </ul>
                <div class="smile">
                    <div class="smile__body">
                        <div class="smile__back">
                            <img src="img/smile-back.png" alt="smile">
                        </div>
                        <div class="smile__front">
                            <img src="img/smile-front.png" alt="smile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="auto">
                <div class="auto__body">
                    <ul class="list autobus">
                        <li class="list__items"></li>
                        <li class="list__items"></li>
                        <li class="list__items"></li>
                        <li class="list__items"></li>
                        <li class="list__items"></li>
                    </ul>
                </div>
                <div class="auto__item">
                    <div class="wheel"></div>
                    <div class=" wheel wheel-back"></div>
                </div>
                <img src="img/bridge.png" alt="bridge">
            </div>
        </main>
